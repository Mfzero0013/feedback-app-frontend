<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Equipes - FeedbackHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100">
    <div id="menu-container"></div>

    <main class="p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestão de Equipes</h1>
                <a href="teams.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100" data-permission="ADMIN">
                    <i class="fas fa-shield-alt w-6 text-center"></i>
                    <span class="ml-4">Equipes</span>
                </a>
                <a href="users.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100" data-permission="ADMIN">
                    <i class="fas fa-users-cog w-6 text-center"></i>
                    <span class="ml-4">Usuários</span>
                </a>
            </div>

            <!-- Lista de Equipes -->
            <div id="teams-list" class="bg-white p-6 rounded-lg shadow-md">
                <!-- As equipes serão inseridas aqui dinamicamente -->
                <p class="text-gray-500">Carregando equipes...</p>
            </div>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Equipe -->
    <div id="team-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Adicionar Nova Equipe</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="team-form">
                        <input type="hidden" id="team-id">
                        <div class="mb-4">
                            <label for="nome" class="block text-sm font-medium text-gray-700 text-left">Nome da Equipe</label>
                            <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                            <div id="nome-error" class="text-red-500 text-sm h-4 mt-1"></div>
                        </div>
                        <div class="mb-4">
                            <label for="descricao" class="block text-sm font-medium text-gray-700 text-left">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="gestor" class="block text-sm font-medium text-gray-700 text-left">Gestor</label>
                            <select id="gestor" name="gestorId" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <!-- Opções de gestores serão carregadas aqui -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="save-team-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">Salvar</button>
                    <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-200">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Gerenciar Membros -->
    <div id="members-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="members-modal-title">Gerenciar Membros</h3>
                    <button id="close-members-modal-btn" class="text-gray-400 hover:text-gray-600">
                        <span class="text-2xl">&times;</span>
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Coluna para Adicionar Membros -->
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-2">Adicionar Membro</h4>
                        <form id="add-member-form">
                            <input type-="hidden" id="member-team-id">
                            <div class="mb-4">
                                <label for="user-select" class="block text-sm font-medium text-gray-700">Usuário</label>
                                <select id="user-select" name="userId" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <!-- Usuários sem equipe serão carregados aqui -->
                                </select>
                            </div>
                            <button id="add-member-btn" type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Adicionar</button>
                        </form>
                    </div>

                    <!-- Coluna para Listar Membros Atuais -->
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-2">Membros Atuais</h4>
                        <div id="current-members-list" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                            <!-- Lista de membros será populada aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação Genérico -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-5" id="confirmation-modal-title">Excluir Item</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="confirmation-modal-message">Tem certeza de que deseja excluir este item? Esta ação não pode ser desfeita.</p>
                </div>
                <div class="items-center px-4 py-3 space-x-4">
                    <button id="confirmation-modal-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancelar
                    </button>
                    <button id="confirmation-modal-confirm-button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <script src="./main/api.js"></script>
    <script src="./main/teams.js"></script>
    <script src="./main/main.js"></script> <!-- Para carregar o menu -->
</body>
</html>
