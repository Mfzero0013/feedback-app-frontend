<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - FeedbackHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6 flex items-center justify-center">
                <img src="images/logo.svg" alt="FeedbackHub Logo" class="h-10">
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="feedback.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-comments w-6 text-center"></i>
                    <span class="ml-4">Feedbacks</span>
                </a>
                <a href="team.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-users w-6 text-center"></i>
                    <span class="ml-4">Equipe</span>
                </a>
                <a href="reports.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="ml-4">Relatórios</span>
                </a>
                 <a href="admin.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100" data-permission="ADMIN">
                    <i class="fas fa-shield-alt w-6 text-center"></i>
                    <span class="ml-4">Equipes</span>
                </a>
                <a href="users.html" class="flex items-center px-6 py-3 text-gray-100 bg-gray-700" data-permission="ADMIN">
                    <i class="fas fa-users-cog w-6 text-center"></i>
                    <span class="ml-4">Usuários</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full">
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center">
                        <img id="user-avatar-display" src="https://ui-avatars.com/api/?name=User&background=random&color=fff" alt="User Avatar" class="h-10 w-10 rounded-full object-cover">
                        <div class="ml-3">
                            <p id="user-name-display" class="text-sm font-semibold text-gray-800">Carregando...</p>
                            <p id="user-role-display" class="text-xs text-gray-500">Carregando...</p>
                        </div>
                    </div>
                    <button id="logout-button" class="mt-4 w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-sign-out-alt w-6 text-center"></i>
                        <span class="ml-2">Sair</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Gerenciamento de Usuários</h2>
                <button id="add-user-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    + Adicionar Colaborador
                </button>
            </div>

            <!-- Tabela de Colaboradores -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cargo</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Setor</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="divide-y divide-gray-200">
                            <!-- Linhas da tabela serão inseridas dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Confirmar Exclusão</h3>
            <p class="text-gray-600 mb-6">Você tem certeza de que deseja excluir este tipo de feedback?</p>
            <div class="flex justify-end">
                <button id="cancelDeleteBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg mr-2 hover:bg-gray-400">Cancelar</button>
                <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Excluir</button>
            </div>
        </div>
    </div>

    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <script src="main/api.js"></script>
    <script src="main/main.js"></script>
    <script src="main/users.js"></script>

    <!-- Modal para Adicionar/Editar Colaborador -->
    <div id="collaborator-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center pb-3">
          <h3 id="user-modal-title" class="text-lg font-medium text-gray-900">Adicionar Novo Usuário</h3>
          <button onclick="closeCollaboratorModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
        </div>
        <form id="collaborator-form" onsubmit="saveCollaborator(event)">
          <input type="hidden" id="collaboratorId">
          <div class="space-y-4">
            <div>
              <label for="collaboratorName" class="block text-sm font-medium text-gray-700">Nome</label>
              <input type="text" id="collaboratorName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
              <label for="collaboratorEmail" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="collaboratorEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
              <label for="collaboratorJobTitle" class="block text-sm font-medium text-gray-700">Cargo</label>
              <input type="text" id="collaboratorJobTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="collaboratorPassword" class="block text-sm font-medium text-gray-700">Senha</label>
              <input type="password" id="collaboratorPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Deixe em branco para não alterar">
            </div>
          </div>
          <div class="mt-6 flex justify-end space-x-3">
            <button type="button" onclick="closeCollaboratorModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancelar</button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal para Adicionar/Editar Colaborador -->
    <div id="collaborator-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center pb-3">
          <h3 id="user-modal-title" class="text-lg font-medium text-gray-900">Adicionar Novo Usuário</h3>
          <button onclick="closeCollaboratorModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
        </div>
        <form id="collaborator-form" onsubmit="saveCollaborator(event)">
          <input type="hidden" id="collaboratorId">
          <div class="space-y-4">
            <div>
              <label for="collaboratorName" class="block text-sm font-medium text-gray-700">Nome</label>
              <input type="text" id="collaboratorName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
              <label for="collaboratorEmail" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="collaboratorEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
              <label for="collaboratorJobTitle" class="block text-sm font-medium text-gray-700">Cargo</label>
              <input type="text" id="collaboratorJobTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="collaboratorPassword" class="block text-sm font-medium text-gray-700">Senha</label>
              <input type="password" id="collaboratorPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Deixe em branco para não alterar">
            </div>
          </div>
          <div class="mt-6 flex justify-end space-x-3">
            <button type="button" onclick="closeCollaboratorModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancelar</button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Salvar</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
