<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks - FeedbackHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6 flex items-center justify-center">
                <img src="images/logo.svg" alt="FeedbackHub Logo" class="h-10">
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="feedback.html" class="flex items-center px-6 py-3 text-indigo-600 bg-gray-100 font-bold">
                    <i class="fas fa-comments w-6 text-center"></i>
                    <span class="ml-4">Feedbacks</span>
                </a>
                <a href="team.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-users w-6 text-center"></i>
                    <span class="ml-4">Equipe</span>
                </a>
                <a href="reports.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="ml-4">Relatórios</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full">
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center">
                        <img id="user-avatar-display" src="https://ui-avatars.com/api/?name=User&background=random&color=fff" alt="User Avatar" class="h-10 w-10 rounded-full object-cover">
                        <div class="ml-3">
                            <p id="user-name-display" class="text-sm font-semibold text-gray-800">Carregando...</p>
                            <p id="user-role-display" class="text-xs text-gray-500">Carregando...</p>
                        </div>
                    </div>
                    <button id="logout-button" class="mt-4 w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-sign-out-alt w-6 text-center"></i>
                        <span class="ml-2">Sair</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 overflow-y-auto">
            <h2 id="pageTitle" class="text-2xl font-bold text-gray-800 mb-6">Novo Feedback</h2>

            <!-- Formulário -->
            <form id="feedbackForm" class="bg-white p-8 rounded-xl shadow-lg space-y-6 max-w-4xl mx-auto">
                <div>
                    <label for="avaliadoId" class="block mb-2 text-sm font-medium text-gray-700">Para quem é o feedback?</label>
                    <select id="avaliadoId" name="avaliadoId" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                        <option value="">Selecione um colaborador...</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                    <p id="avaliadoId-error" class="text-red-500 text-xs mt-1"></p>
                </div>

                <div>
                    <label for="titulo" class="block mb-2 text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="titulo" name="titulo" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5" placeholder="Ex: Ótima apresentação no projeto X">
                    <p id="titulo-error" class="text-red-500 text-xs mt-1"></p>
                </div>

                <div>
                    <label for="tipo" class="block mb-2 text-sm font-medium text-gray-700">Tipo de Feedback</label>
                    <select id="tipo" name="tipo" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                        <option value="">Selecione o tipo...</option>
                        <option value="ELOGIO">Elogio</option>
                        <option value="SUGESTAO">Sugestão</option>
                        <option value="CRITICA">Crítica Construtiva</option>
                    </select>
                    <p id="tipo-error" class="text-red-500 text-xs mt-1"></p>
                </div>

                <div>
                    <label for="descricao" class="block mb-2 text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5" placeholder="Descreva o feedback com detalhes..."></textarea>
                    <p id="descricao-error" class="text-red-500 text-xs mt-1"></p>
                </div>

                <div class="flex items-center">
                    <input id="isAnonymous" name="isAnonymous" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="isAnonymous" class="ml-2 block text-sm text-gray-900">Enviar como anônimo</label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white font-bold px-6 py-2.5 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Enviar Feedback</button>
                </div>
            </form>

            <!-- Histórico de Feedbacks -->
            <div id="feedbackHistory" class="hidden mt-8 bg-white p-6 rounded-xl shadow-md max-w-4xl mx-auto">
                <h3 class="font-semibold text-lg mb-4">Histórico de Feedbacks</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nota</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comentário</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de exemplo, serão preenchidas dinamicamente -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">15/06/2023</td>
                                <td class="px-6 py-4 whitespace-nowrap">Desempenho</td>
                                <td class="px-6 py-4 whitespace-nowrap">9</td>
                                <td class="px-6 py-4">Ótimo desempenho no último projeto.</td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">10/03/2023</td>
                                <td class="px-6 py-4 whitespace-nowrap">Comportamento</td>
                                <td class="px-6 py-4 whitespace-nowrap">8</td>
                                <td class="px-6 py-4">Boa colaboração com a equipe.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Verifica se existe parâmetro ID na URL para mostrar o histórico
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('id')) {
            document.getElementById('pageTitle').innerText = "Detalhes do Colaborador";
            const historySection = document.getElementById('feedbackHistory');
            if(historySection) historySection.classList.remove('hidden');
        }
    </script>
    <script src="main/main.js"></script>
    <script src="main/api.js"></script>
    <script src="main/feedback.js"></script>
</body>
</html>
