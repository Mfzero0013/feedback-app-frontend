<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Feedback - FeedbackHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50 font-sans">
  <!-- Top bar (mobile) -->
  <div class="md:hidden flex items-center justify-between px-4 py-3 bg-white shadow">
    <div class="text-xl font-bold text-indigo-800">FeedbackHub</div>
    <button onclick="toggleSidebar()" class="p-2 rounded border border-gray-300">Menu</button>
  </div>
  
  <!-- Overlay para mobile -->
  <div id="overlay" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>
  
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-indigo-800 text-white w-64 px-4 py-6 md:block fixed md:relative inset-y-0 left-0 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
      <h1 class="text-2xl font-bold mb-8"><span class="text-indigo-200">Feedback</span>Hub</h1>
      <nav class="space-y-2">
        <a href="dashboard.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Dashboard</a>
        <a href="teams.html" class="block px-4 py-2 hover:bg-indigo-700 rounded" data-permission="ADMIN,GESTOR">Equipes</a>
        <a href="team.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Minha Equipe</a>
        <a href="reports.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Relatórios</a>
        <a href="settings.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Configurações</a>
        <a href="profile.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Meu Perfil</a>
        <a href="admin.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Administração</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h2 id="pageTitle" class="text-2xl font-bold text-gray-800 mb-6">Novo Feedback</h2>

      <!-- Formulário -->
      <form id="feedbackForm" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
        <div>
          <label for="avaliadoId" class="block mb-2 text-sm font-medium text-gray-700">Para quem é o feedback?</label>
          <select id="avaliadoId" name="avaliadoId" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
            <option value="">Selecione um colaborador...</option>
            <!-- Opções preenchidas dinamicamente -->
          </select>
          <p id="avaliadoId-error" class="text-red-500 text-xs mt-1"></p>
        </div>

        <div>
          <label for="titulo" class="block mb-2 text-sm font-medium text-gray-700">Título</label>
          <input type="text" id="titulo" name="titulo" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5" placeholder="Ex: Ótima apresentação no projeto X">
          <p id="titulo-error" class="text-red-500 text-xs mt-1"></p>
        </div>

        <div>
          <label for="tipo" class="block mb-2 text-sm font-medium text-gray-700">Tipo de Feedback</label>
          <select id="tipo" name="tipo" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
            <option value="">Selecione o tipo...</option>
            <option value="ELOGIO">Elogio</option>
            <option value="SUGESTAO">Sugestão</option>
            <option value="CRITICA">Crítica Construtiva</option>
          </select>
          <p id="tipo-error" class="text-red-500 text-xs mt-1"></p>
        </div>

        <div>
          <label for="descricao" class="block mb-2 text-sm font-medium text-gray-700">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5" placeholder="Descreva o feedback com detalhes..."></textarea>
          <p id="descricao-error" class="text-red-500 text-xs mt-1"></p>
        </div>

        <div class="flex items-center">
          <input id="isAnonymous" name="isAnonymous" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
          <label for="isAnonymous" class="ml-2 block text-sm text-gray-900">Enviar como anônimo</label>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 text-white font-bold px-6 py-2.5 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Enviar Feedback</button>
        </div>
      </form>

      <!-- Histórico de Feedbacks -->
      <div id="feedbackHistory" class="hidden bg-white p-6 rounded-xl shadow-md">
        <h3 class="font-semibold text-lg mb-4">Histórico de Feedbacks</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nota</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Comentário</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4">15/06/2023</td>
              <td class="px-6 py-4">Desempenho</td>
              <td class="px-6 py-4">9</td>
              <td class="px-6 py-4">Ótimo desempenho no último projeto.</td>
            </tr>
            <tr>
              <td class="px-6 py-4">10/03/2023</td>
              <td class="px-6 py-4">Comportamento</td>
              <td class="px-6 py-4">8</td>
              <td class="px-6 py-4">Boa colaboração com a equipe.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Verifica se existe parâmetro ID na URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('id')) {
      document.getElementById('pageTitle').innerText = "Detalhes do Colaborador";
      document.getElementById('feedbackHistory').classList.remove('hidden');
    }
  </script>
  <script src="main/main.js"></script>
  <script src="./main/nav-loader.js"></script>
  <script src="./main/api.js"></script>
  <script src="./main/feedback.js"></script>
</body>
</html>
