<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FeedbackHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Coluna da Esquerda (Formulário) -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Crie sua Conta</span>
                <span class="font-light text-gray-400 mb-8">Junte-se à nossa comunidade para começar a dar e receber feedbacks.</span>
                <form id="registration-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="relative">
                            <label class="block mb-2 text-sm font-medium text-gray-700" for="name">Nome Completo</label>
                            <i class="fa fa-user absolute text-gray-400 top-10 left-3"></i>
                            <input type="text" id="name" name="nome" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500" required>
                            <div id="name-error" class="text-red-500 text-sm h-4 mt-1"></div>
                        </div>
                        <div class="relative">
                            <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Email</label>
                            <i class="fa fa-envelope absolute text-gray-400 top-10 left-3"></i>
                            <input type="email" id="email" name="email" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500" required>
                            <div id="email-error" class="text-red-500 text-sm h-4 mt-1"></div>
                        </div>
                    </div>

                    <div class="relative mb-4">
                        <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Senha</label>
                        <i class="fa fa-lock absolute text-gray-400 top-10 left-3"></i>
                        <input type="password" id="password" name="senha" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500" required>
                        <i class="fa fa-eye absolute text-gray-400 top-10 right-3 cursor-pointer" id="toggle-password"></i>
                        <div id="password-error" class="text-red-500 text-sm h-4 mt-1"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="relative">
                            <label class="block mb-2 text-sm font-medium text-gray-700" for="departamento">Departamento</label>
                            <i class="fa fa-building absolute text-gray-400 top-10 left-3"></i>
                            <input type="text" id="departamento" name="departamento" placeholder="Digite o nome do departamento" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500" required>
                            <div id="departamento-error" class="text-red-500 text-sm h-4 mt-1"></div>
                        </div>
                    </div>

                    <div class="relative mb-6">
                        <label class="block mb-2 text-sm font-medium text-gray-700" for="accountType">Tipo de Conta</label>
                        <i class="fa fa-user-gear absolute text-gray-400 top-10 left-3"></i>
                        <select id="accountType" name="accountType" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500 appearance-none" required>
                            <option value="" disabled selected>Selecione um tipo de conta</option>
                            <option value="colaborador">Colaborador</option>
                            <option value="gestor">Gestor</option>
                            <option value="rh">RH</option>
                            <option value="diretoria">Diretoria</option>
                        </select>
                        <i class="fa fa-chevron-down absolute text-gray-400 top-10 right-3"></i>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors font-bold">Criar Conta</button>
                </form>
                <div class="text-center mt-6 text-sm">
                    <a href="index.html" class="text-indigo-600 hover:underline">Já tenho uma conta</a>
                </div>
            </div>

            <!-- Coluna da Direita (Branding) -->
            <div class="relative">
                <img src="images/logo.svg" alt="Image" class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover" />
            </div>
        </div>
    </div>

    <script src="main/api.js"></script>
    <script src="main/main.js"></script>
</body>
</html>
