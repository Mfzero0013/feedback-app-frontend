<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FeedbackHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-800">Criar conta</h1>
    <form id="registration-form">
      <label class="block mb-2 text-gray-700" for="name">Nome</label>
      <input type="text" id="name" class="w-full p-2 border rounded mb-1 focus:ring-2 focus:ring-indigo-500" required>
      <div id="name-error" class="text-red-500 text-sm h-4 mb-2"></div>

      <label class="block mb-2 text-gray-700" for="email">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded mb-1 focus:ring-2 focus:ring-indigo-500" required>
      <div id="email-error" class="text-red-500 text-sm h-4 mb-2"></div>

      <label class="block mb-2 text-gray-700" for="password">Senha</label>
      <input type="password" id="password" class="w-full p-2 border rounded mb-1 focus:ring-2 focus:ring-indigo-500" required>
      <div id="password-error" class="text-red-500 text-sm h-4 mb-2"></div>

      <label class="block mb-2 text-gray-700" for="jobTitle">Cargo</label>
      <input type="text" id="jobTitle" class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-indigo-500" required>

      <label for="department" class="block text-sm font-medium text-gray-700">Departamento</label>
      <input type="text" id="department" name="department" placeholder="Digite o nome do departamento" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

      <label class="block mb-2 text-gray-700" for="accountType">Tipo de Conta</label>
      <select id="accountType" class="w-full p-2 border rounded mb-6 focus:ring-2 focus:ring-indigo-500">
        <option value="user">Usuário</option>
        <option value="admin">Administrador</option>
      </select>

      <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Cadastrar</button>
    </form>
    <div class="text-center mt-4 text-sm">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-700">Já tenho conta</a>
    </div>
  </div>

  <script src="main/api.js"></script>
  <script src="main/main.js"></script>
</body>
</html>
