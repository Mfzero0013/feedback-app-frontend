<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - FeedbackHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6 flex items-center justify-center">
                <img src="images/logo.svg" alt="FeedbackHub Logo" class="h-10">
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="feedback.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-comments w-6 text-center"></i>
                    <span class="ml-4">Feedbacks</span>
                </a>
                <a href="admin.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100" data-permission="ADMIN">
                    <i class="fas fa-shield-alt w-6 text-center"></i>
                    <span class="ml-4">Equipes</span>
                </a>
                <a href="users.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100" data-permission="ADMIN">
                    <i class="fas fa-users-cog w-6 text-center"></i>
                    <span class="ml-4">Usuários</span>
                </a>
                <a href="reports.html" class="flex items-center px-6 py-3 text-indigo-600 bg-gray-100 font-bold">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="ml-4">Relatórios</span>
                </a>
                <a href="settings.html" class="flex items-center px-4 py-2.5 text-gray-600 hover:bg-gray-200 rounded-md">
                    <i class="fas fa-cog mr-3"></i> Configurações
                </a>
            </nav>
            <div class="absolute bottom-0 w-full">
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center">
                        <img id="user-avatar-display" src="https://ui-avatars.com/api/?name=User&background=random&color=fff" alt="User Avatar" class="h-10 w-10 rounded-full object-cover">
                        <div class="ml-3">
                            <p id="user-name-display" class="text-sm font-semibold text-gray-800">Carregando...</p>
                            <p id="user-role-display" class="text-xs text-gray-500">Carregando...</p>
                        </div>
                    </div>
                    <button id="logout-button" class="mt-4 w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-sign-out-alt w-6 text-center"></i>
                        <span class="ml-2">Sair</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Relatórios</h2>
            </div>

            <!-- Filters Section -->
            <div class="mb-8 bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Filtros do Relatório</h3>
                <form id="report-filters-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="filter-user" class="block text-sm font-medium text-gray-700">Colaborador</label>
                        <select id="filter-user" name="userId" class="mt-1 block w-full p-2.5 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Todos</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <div>
                        <label for="filter-classificacao" class="block text-sm font-medium text-gray-700">Classificação</label>
                        <select id="filter-classificacao" name="classificacao" class="mt-1 block w-full p-2.5 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Todas</option>
                            <option value="OTIMO">Ótimo</option>
                            <option value="MEDIA">Média</option>
                            <option value="RUIM">Ruim</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-date-start" class="block text-sm font-medium text-gray-700">Data Início</label>
                        <input type="date" id="filter-date-start" name="startDate" class="mt-1 block w-full p-2.5 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="filter-date-end" class="block text-sm font-medium text-gray-700">Data Fim</label>
                        <input type="date" id="filter-date-end" name="endDate" class="mt-1 block w-full p-2.5 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-4 flex justify-end space-x-3">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold shadow-md">Filtrar</button>
                        <button type="button" id="export-button" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold shadow-md">
                            <i class="fas fa-download mr-2"></i>Exportar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Container para Relatório Geral -->
            <div id="general-report-container" class="mb-8 bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Relatório Geral</h3>
                <!-- O relatório geral será renderizado aqui -->
                <p class="text-gray-500">Carregando dados do relatório...</p>
            </div>

            <!-- Container para Relatório de Engajamento -->
            <div id="engagement-report-container" class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Relatório de Engajamento</h3>
                <!-- O relatório de engajamento será renderizado aqui -->
                <p class="text-gray-500">Carregando dados do relatório...</p>
            </div>
        </main>
    </div>

    <script src="main/main.js"></script>
    <script src="main/api.js"></script>
    <script src="main/reports.js"></script>
</body>
</html>
