<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FeedbackHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <!-- Placeholder for the navigation sidebar -->
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                <div id="user-profile-widget" class="flex items-center space-x-3">
                    <span id="user-name-display" class="font-medium text-gray-700 hidden sm:block">Carregando...</span>
                    <a href="profile.html">
                        <img id="user-avatar-display" src="https://ui-avatars.com/api/?name=?&background=random" alt="Avatar" class="w-10 h-10 rounded-full cursor-pointer">
                    </a>
                </div>
            </div>

            <!-- Stat Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Feedbacks Pendentes</p>
                        <p id="stats-pending-feedbacks" class="text-3xl font-bold">0</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Média de Avaliação</p>
                        <p id="stats-average-rating" class="text-3xl font-bold">0.0</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Colaboradores</p>
                        <p id="stats-colleagues" class="text-3xl font-bold">0</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Desempenho por Competência</h2>
                    <canvas id="competence-chart"></canvas>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Evolução dos Feedbacks</h2>
                    <canvas id="evolution-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="./main/api.js"></script>
    <script src="./main/nav-loader.js"></script>
    <script src="./main/dashboard.js"></script>
</body>
</html>
