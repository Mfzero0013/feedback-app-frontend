<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - FeedbackHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-800">Recuperar senha</h1>
    <form onsubmit="return recuperar(event)">
      <label class="block mb-2 text-gray-700">Email</label>
      <input type="email" class="w-full p-2 border rounded mb-6 focus:ring-2 focus:ring-indigo-500" required>
      <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Enviar link</button>
    </form>
    <div class="flex items-center justify-between mt-4 text-sm">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-700">Voltar ao login</a>
      <a href="cadastro.html" class="text-indigo-600 hover:text-indigo-700">Criar conta</a>
    </div>
  </div>
  <script>
    function recuperar(event){
      event.preventDefault();
      showNotification('Se existir uma conta com este email, enviaremos um link de recuperação.', 'info');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2500); // Atraso para o usuário ler a notificação
      return false;
    }
  </script>
  <script src="main/main.js"></script>
</body>
</html>
